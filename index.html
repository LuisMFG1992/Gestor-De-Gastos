<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="encabezado">
        <h2 class="encabezado__titulo">
            Ingresos: 
            <p id="sumatoriaIngresos" class="encabezado__ingresos">
                
            </p>
        </h2>
        
        <h2 class="encabezado__titulo">
            Gastos: 
            <p id="sumatoriaGastos" class="encabezado__gastos">
                
            </p>
        </h2>
        
        <h2 class="encabezado__titulo">
            Disponible: 
            <p id="restante" class="encabezado__disponible">
                
            </p>
        </h2>
        
    </header>
    
    <section class="marcoFiltros">
        <h3 class="marcoFiltros__titulo">Filtros</h3>
        
        <div class="marcoFiltros__inputs">
                
            <div class="select">
                <label for="filtrar">Filtrar por: </label>
                <select id="categoria" onChange="seleccionarCategoria()">
                    <option id="todo" value="Todo">Todo</option>
                </select>
            </div>

            <div class="marcoFiltros__nuevaCategoria">
                <label for="crearCategoria">Crear nueva categoria: </label>
                <input type="text" name="" id="crearCategoria">
                <button type="submit">Crear</button>
            </div>

        </div>
        
    </section>

    <section class="marcoNuevoGasto">
        <h3 class="marcoNuevoGasto__titulo">
            Nuevo Gasto
        </h3>
        <div class="marcoNuevoGasto__marcoInputs">

            <label for="categoriaNuevoGasto" class="marcoNuevoGasto__labels">Categoria:</label>
            <select id="selectorDeCategorias" onChange="seleccionarCategoria()">
                <option value="Sin categoria">Sin categoria</option>
                <option value="Casa">Casa</option>
                <option value="Auto">Auto</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Entretenimiento">Entretenimiento</option>

            </select>
            
            <!-- <input type="text" name="categoriaNuevoGasto" id="categoriaNuevoGasto" class="marcoNuevoGasto__inputsGastos"> -->

            <label for="descripcionNuevoGasto" class="marcoNuevoGasto__labels">Descripci√≥n:</label>
            
                <input type="text" name="descripcionNuevoGasto" id="descripcionNuevoGasto" class="marcoNuevoGasto__inputsGastos">
            
            
            <label for="montoNuevoGasto" class="marcoNuevoGasto__labels">Monto:</label>
            
                <input type="number" name="montoNuevoGasto" id="montoNuevoGasto" class="marcoNuevoGasto__inputsGastos">
                
            
            <button id="boton" class="boton">Agregar</button>
        
        </div>
            
        </section>
    
    <section class="marcoListaDeGastos">
        <h3 class="marcoListaDeGastos__titulo">Gastos Registrados</h3>
        <div id="listaDeGastos">
            
        </div>
    </section>

    
    <script src="JS/main.js"></script>
</body>
</html>
